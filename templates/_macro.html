{% macro render_field(field) %}
    <td> {{ field.label }}
    <dd> {{ field(**kwargs)|safe }}  <!-- safe es para que lo muestre como html -->

    {% if field.errors %}
        <ul>
            {% for error in field.errors %}
                <li> {{ error }} </li>
            {% endfor %}
        </ul>
    {% endif %}

{% endmacro %}
